<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="output.css">
    <script src="https://kit.fontawesome.com/a7636f214c.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="flex h-screen">
        <img class="hidden lg:block w-1/2" src="../image.jpg" alt="">
        <div class="flex flex-col justify-center items-center w-full lg:w-1/2">
            <div>
                <div class="text-xl text-center font-bold lg:text-left">
                    <span class="text-purple-400">Tutorial</span>
                </div>
                <div class="text-3xl text-center font-bold lg:text-left">
                    <h2>Hello,</h2>
                    <h2>Welcome Back</h2>
                </div>
                <!-- login form -->
                 <form action="" class="mt-8 w-[80%] lg:w-96 mx-auto space-y-4">
                    <h4>Login to manage your account.</h4>
                    <input class="border w-full px-4 py-2" type="email" placeholder="Email">
                    <input class="border w-full px-4 py-2" type="password" placeholder="Password">
                    <div class="text-blue-600 cursor-pointer hover:text-blue-400">Forgot your Password?</div>
                    <button class="w-full bg-green-600 text-white cursor-pointer rounded py-2 hover:bg-green-500 font-bold">Login</button>
                 </form>
            </div>
            <div class="text-center space-y-4 mt-3"><span>or</span>
                <div class="flex justify-center gap-8 items-center">
                    <i class="fa-brands fa-instagram text-2xl cursor-pointer"></i>
                    <i class="fa-brands fa-facebook text-2xl cursor-pointer"></i>
                    <i class="fa-brands fa-google text-2xl cursor-pointer"></i>
                </div>
            </div>
            <div class="text-center text-sm mt-3">don't have an account?<span class="text-blue-600 cursor-pointer"> sign up here</span> </div>
        </div>
    </div>
</body>
</html>
